<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora CSS</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="corpo-calculadora">
                <div id="corpo-tela-calculadora">
                    <div id="cabecalho-tela-calculadora">
                        <div id="tilibra">
                            <div>
                                <p>tilibra</p>
                            </div>
                        </div>

                        <div id="mini-display">

                        </div>
                    </div>

                    <div id="tela-preta-display">
                        <div id="tela-display">0</div>
                    </div>
                </div>

                <div id="corpo-teclado-calculadora">
                    <div id="container-linha-1">
                        <div class="itens item1">
                            <button class="btn-linha1" id="btn-on">C</button>
                        </div>
                        <div class="itens item2">
                            <button class="btn-linha1">MRC</button>
                        </div>
                        <div class="itens item3">
                            <button class="btn-linha1">M-</button>
                        </div>
                        <div class="itens item4">
                            <button class="btn-linha1">M+</button>
                        </div>
                        <div class="itens item5">
                            <button class="btn-linha1" id="btn-ce">CE</button>
                        </div>
                    </div>

                    <div id="container-linha-2">
                        <div class="itens item1">
                            <button class="btn-linha2 btn-grey">7</button>
                        </div>
                        <div class="itens item2">
                            <button class="btn-linha2 btn-grey">8</button>
                        </div>
                        <div class="itens item3">
                            <button class="btn-linha2 btn-grey">9</button>
                        </div>
                        <div class="itens item4">
                            <button class="btn-linha2">%</button>
                        </div>
                        <div class="itens item5">
                            <button class="btn-linha2">GT</button>
                        </div>
                    </div>

                    <div id="container-linha-2">
                        <div class="itens item1">
                            <button class="btn-linha2 btn-grey">4</button>
                        </div>
                        <div class="itens item2">
                            <button class="btn-linha2 btn-grey">5</button>
                        </div>
                        <div class="itens item3">
                            <button class="btn-linha2 btn-grey">6</button>
                        </div>
                        <div class="itens item4">
                            <button class="btn-linha2">X</button>
                        </div>
                        <div class="itens item5">
                            <button class="btn-linha2">/</button>
                        </div>
                    </div>

                    <div id="container-linha-2">
                        <div class="itens item1">
                            <button class="btn-linha2 btn-grey">1</button>
                        </div>
                        <div class="itens item2">
                            <button class="btn-linha2 btn-grey">2</button>
                        </div>
                        <div class="itens item3">
                            <button class="btn-linha2 btn-grey">3</button>
                        </div>
                        <div class="itens item4">
                            <button class="btn-linha2">+</button>
                        </div>
                        <div class="itens item5">
                            <button class="btn-linha2">-</button>
                        </div>
                    </div>

                    <div id="container-linha-2">
                        <div class="itens item1">
                            <button class="btn-linha2 btn-grey">0</button>
                        </div>
                        <div class="itens item2">
                            <button class="btn-linha2 btn-grey">00</button>
                        </div>
                        <div class="itens item3">
                            <button class="btn-linha2 btn-grey">.</button>
                        </div>
                        <div class="itens item4">
                            <button class="btn-linha2">?</button>
                        </div>
                        <div class="itens item5">
                            <button class="btn-linha2">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
